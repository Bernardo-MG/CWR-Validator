[tox]
envlist =
{py26,py27},
{py33,py34},
{pypy,pypy3},
{coverage}

[testenv]
commands =
nosetests
deps =
nose
CWR-API==0.0.20
Flask==0.10.1
Flask-RESTful==0.3.2

[testenv:py26]
deps =
{[testenv]deps}
ordereddict==1.1

[testenv:coverage]
passenv = TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH
deps =
-r{toxinidir}/requirements.txt
nose
coverage
coveralls
commands =
nosetests --with-coverage --cover-package=cwr
coverage combine
coverage report --omit=*test*
coveralls

[testenv:check]
deps =
-r{toxinidir}/requirements.txt
docutils
check-manifest
flake8
readme
pygments
commands =
python setup.py check --strict --metadata --restructuredtext
check-manifest {toxinidir}
flake8 cwr
flake8 data_cwr
flake8 config_cwr
flake8 tests

[testenv:docs]
changedir =
docs/source
deps =
-r{toxinidir}/requirements.txt
sphinx
commands =
sphinx-build -b linkcheck ./ {envtmpdir}/html
sphinx-build -W -b html -d {envtmpdir}/doctrees ./ {envtmpdir}/html